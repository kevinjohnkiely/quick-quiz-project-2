<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz | Game</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="container">
        <header id="game-header">
            <div id="nameLogo">
                <h1><i class="fa-solid fa-clipboard-question"></i> Quick Quiz</h1>
            </div>
            <div id="username">
                Welcome to the game, <span id="hello"></span>
            </div>
        </header>

        <section id="question-box">
            <div id="question-header">
                Question 1 of 10
            </div>
            <div id="question-question">
                What is capital city of France?
            </div>
            <div id="question-answers">
                <button>Lyon</button>
                <button>Paris</button>
                <button>Marseilles</button>
                <button>Strasbourg</button>
            </div>
            <div id="question-footer">
                <button id="start-over">Start Over</button>
                <button id="next-question">Next Question --></button>
            </div>
        </section>
    </div>
    
    <!-- custom javascript -->
    <script src="assets/script.js"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5d9b95cc96.js" crossorigin="anonymous"></script>
</body>
</html>
