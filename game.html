<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz | Game</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div id="container">
        <header id="game-header">
            <div id="nameLogo">
                <h1><i class="fa-solid fa-clipboard-question"></i> Quick Quiz</h1>
            </div>
            <div id="username">
                Welcome to the game, <span id="hello"></span>
            </div>
        </header>

        <div id="question-box">
            <div id="question-header">
                Question <span id="question-number"></span> of 10
            </div>
            <hr>
            <div id="question-question"></div>
            <div id="question-answers">
                <button class="question-button" id="answer-1" data-type="0"></button>
                <button class="question-button" id="answer-2" data-type="1"></button>
                <button class="question-button" id="answer-3" data-type="2"></button>
                <button class="question-button" id="answer-4" data-type="3"></button>
            </div>

        </div>
        <div id="question-footer">
            <button id="start-over"><i class="fa-solid fa-arrow-rotate-right"></i> Start Over</button>
            <button disabled id="next">Next Question <i class="fa-solid fa-circle-right"></i></button>
        </div>
        <!-- HTML for modal popup box -->
        <div id="results-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h2>Game Over! You scored: <span id="score"></span> / 10</h2>
                <h3>Your Report Card</h3>
                <p id="modal-text"></p>
                <div id="button-holder">
                    <button id="play-again">Play Again!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- custom javascript -->
    <script src="assets/script.js"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5d9b95cc96.js" crossorigin="anonymous"></script>
</body>

</html>
