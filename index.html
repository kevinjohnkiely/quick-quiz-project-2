<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz | Intro</title>
    <link rel="stylesheet" href="assets/intro_styles.css">
</head>

<body>
    <div id="container">
        <header>
            <h3>Welcome to...</h3>
            <h1><i class="fa-solid fa-clipboard-question"></i> Quick Quiz</h1>
        </header>

        <section id="intro-text">
            <p>Guess the answers to the following random questions and try to score 10 out of 10! Enter an
                optional username to get started.
            </p>
        </section>

        <section id="start-quiz">
            <div id="form-control">
                <label for="enter-username"><strong>Enter Username (optional):</strong></label>
                <input type="text" id="username" name="username" placeholder="e.g: QuizPlayer123">
            </div>
            <button id="go">Start Quiz!</button>
        </section>
    </div>

    <!-- script to forward entered username to next page -->
    <script>
        let theButton = document.getElementById('go');
        // let x = document.getElementById('name');

        theButton.addEventListener('click', function () {
            let uName = document.getElementById('username').value;
            localStorage.setItem('name', uName)
            window.location.href = 'game.html'
        })
    </script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5d9b95cc96.js" crossorigin="anonymous"></script>
</body>

</html>
