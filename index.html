<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz | Intro</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div id="container">
        <header id="intro-header">
            <h3>Welcome to...</h3>
            <h1><i class="fa-solid fa-clipboard-question"></i> Quick Quiz</h1>
        </header>

        <section id="intro-text">
            <p>Guess the answers to the following random questions and try to score 10 out of 10!
                <strong>Enter a username</strong> to get started.
            </p>
        </section>

        <section id="start-quiz">
            <form action="game.html">
                <div id="form-control">
                    <label for="username">Enter Username: </label>
                    <input type="text" id="username" name="username" placeholder="e.g: User123" required />
                </div>
                <div id="start-button">
                    <!-- <button id="go">Start Quiz!</button> -->
                    <button type="submit" id="go">GO</button>
                </div>
            </form>
        </section>
    </div>

    <!-- script to forward entered username to next page -->
    <script>
        let startButton = document.getElementById('go');
        let theUsername = document.getElementById("username")
        theUsername.focus()

        theUsername.addEventListener('keydown', function () {
            if (event.key === 'Enter') {
                let uName = document.getElementById('username').value;
                localStorage.setItem('name', uName)
                // window.location.href = 'game.html'
            }
        })

        startButton.addEventListener('click', function () {
            let uName = document.getElementById('username').value;
            localStorage.setItem('name', uName)
            // window.location.href = 'game.html'
        })
    </script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5d9b95cc96.js" crossorigin="anonymous"></script>
</body>

</html>
