<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz | Intro</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <h3>Welcome to...</h3>
        <h1><i class="fa-solid fa-clipboard-question"></i> Quick Quiz</h1>
    </header>

    <section id="intro-text">
        <p>Guess the answers to the following random questions and try to score 10 out of 10! Enter an 
            optional username to get started.
        </p>
    </section>

    <section id="start-quiz">
        <div id="form-control">
            <label for="enter-username">Enter Username (optional):</label>
            <input type="text" id="enter-username" name="enter-username" placeholder="e.g: QuizPlayer123">
        </div>
        <button id="go">Start Quiz!</button>
    </section>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5d9b95cc96.js" crossorigin="anonymous"></script>
</body>

</html>
